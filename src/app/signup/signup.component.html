<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                    <h6>please enter the email and password</h6>
                </div>
                <form>
                    <form [formGroup]="signupform">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input  formControlName="name" type="text" class="form-control" id="exampleInputPassword1">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input  formControlName="password"type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                       
                        <button type="submit" class="btn btn-primary mb-2" (click)="onsubmit()">Submit</button>
                      </form>
                      <a style="color: #fff;margin-top: 10px;"routerLink="/login">Already registered</a>
                </form>
            </div>
        </div>
    </div>
</div>
